<div id="header-placeholder"></div>

<title>Editar Biker - Pedal Seguro</title>

<div class="container">
    <div class="form-container">
        <h2 id="form-title">Carregando...</h2>
        <p>Atualize os dados cadastrais. Os contatos de emergência não podem ser editados por aqui.</p>

        <form id="editar-form">
            <input type="hidden" id="biker_id" name="biker_id">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="tipo_bike">Tipo de Bike Principal</label>
                    <select id="tipo_bike" name="tipo_bike" required>
                        <option value="MTB">Mountain Bike (MTB)</option>
                        <option value="SPEED">Speed</option>
                        <option value="E-BIKE">E-Bike</option>
                        <option value="URBANA">Urbana</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pedais_participa">Pedais que costuma participar</label>
                    <input type="text" id="pedais_participa" name="pedais_participa" required>
                </div>
                 <div class="form-group">
                    <label>Participa de Trilhas?</label>
                    <div>
                        <input type="radio" id="trilha_sim" name="participa_trilha" value="true">
                        <label for="trilha_sim">Sim</label>
                        <input type="radio" id="trilha_nao" name="participa_trilha" value="false">
                        <label for="trilha_nao">Não</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="problema_saude">Problema de saúde relevante (Opcional)</label>
                    <textarea id="problema_saude" name="problema_saude" rows="3"></textarea>
                </div>
            </fieldset>

            <button type="submit" class="cta-button form-button">Salvar Alterações</button>
        </form>
        <div id="status-message" class="status-message"></div>
    </div>
</div>

<div id="footer-placeholder"></div>
<script src="/frontend/scripts/layout.js"></script>
<script src="/frontend/scripts/api.js"></script>
<script src="/frontend/scripts/editar.js"></script>
